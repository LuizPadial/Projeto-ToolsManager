spring.application.name=toolsManager
# Configuração do banco
spring.datasource.url=jdbc:mysql://localhost:3306/almoxarifado?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin@123XYZ
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate cria as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect